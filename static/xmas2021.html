<html>
	<head>
		<title>ARC XMAS 2021</title>
		
		<script src="https://arc-animal-rescue.github.io/arcanimalrescue.com/assets/js/xmas.js"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Imperial+Script&display=swap" rel="stylesheet">
		<link rel='stylesheet' href="https://arc-animal-rescue.github.io/arcanimalrescue.com/assets/css/styles.css">
    <script src="https://arc-animal-rescue.github.io/arcanimalrescue.com/assets/js/import.js" defer></script>
	</head>
	<body>
		<div class="nav" data-block="nav"></div>

		<div style="position:relative; width:100%; height:50%; display:inline-block; background: url('https://arc-animal-rescue.github.io/arcanimalrescue.com/assets/images/xmas-header.jpg'); background-repeat: no-repeat; background-size:cover;">
		
			<h1 style="text-align: center; position:relative; top:50%; transform:translateY(-50%); font-size:4em; font-family:Imperial Script, cursive;">Merry X-Mas from ARC Animal Rescue!</h1>
		</div>
		
		<div class="masonry" id="masonry">
		
		</div>
		
		<script>
			window.addEventListener('load', async function() {
				var res = await uploaded_images(2021);
				
				for (var i=0; i<res.length; i++) {
				
					document.getElementById("masonry").innerHTML += `
						<div class="item">
							<img src="`+res[i].replace(/^"(.+(?="$))"$/, '$1')+`"/>
						</div>
					`;
				}
			});
		</script>
	</body>
</html>
